<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}</title>
    
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico">
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}apple-touch-icon.png">
    <!--
        Compile less code to CSS and use this in production
        <link rel="stylesheet" href="css/style.css?v=1">
    -->
    <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}less/style.less">
    <script src="{{ MEDIA_URL }}js/libs/less-1.2.2.min.js"></script>
</head>

<body>

{% block content %}{% endblock %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="{{ MEDIA_URL }}js/libs/jquery-1.7.1.min.js"%3E%3C/script%3E'))</script>

<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
<!-- end scripts-->
